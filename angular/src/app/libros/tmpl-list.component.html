<table class="table table-striped table-hover">
  <thead>
    <tr class="table-info">
      <th class="display-4">Lista de libros</th>
      <th class="text-end">
        <button class="btn btn-success" routerLink="add"><i class="fas fa-plus"></i> AÃ±adir</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of VM.Listado | paginate:{itemsPerPage:5,currentPage: page}">
      <td>
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <img class="rounded-circle float-left" src="{{item.titulo}}"
                alt="Foto de {{item.autor}}" width="75" height="75">
            </div>

          </div>
        </div>
      </td>
      <td class="align-middle text-end">
        <div class="btn-group" role="group">
          <button class="btn btn-info" routerLink="{{item.id}}/{{item.titulo}} {{item.autor}}">
            <i class="fas fa-eye"></i></button>
          <button class="btn btn-success" [routerLink]="[item.id, 'edit']"><i class="fas fa-pen"></i></button>
          <button class="btn btn-danger" (click)="VM.delete(item.id)"><i class="far fa-trash-alt"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
