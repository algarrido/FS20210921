<img *ngIf="VM.Elemento.fotourl" [src]="VM.Elemento.fotourl">
<div class="blog-post">
  <h2 class="blog-post-title">{{VM.Elemento.titulo}}&nbsp;
    <button *ngIf="VM.auth.isAutenticated" type="button" [routerLink]="['/blog', VM.Elemento.id, 'edit']" class="btn btn-link"><i class="fas fa-pen"></i></button>
    <button *ngIf="VM.auth.isAutenticated" class="btn btn-danger" (click)="VM.delete(VM.Elemento.id)"><i class="far fa-trash-alt"></i></button>

  </h2>
  <p class="blog-post-meta">
    {{VM.Elemento.fecha}} by {{VM.Elemento.autor}}
  </p>
  <hr>
  <div [innerHTML]="VM.Elemento.texto"></div>
  <hr>
  <p class="blog-pagination text-right">
    <input type="button" value="Volver" (click)="VM.cancel()" class="btn btn-outline-info">
  </p>
</div>
